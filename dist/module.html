<div class="organisation-btns"><div class="btn-container" ng-repeat="organisation in ctrl.organisationList track by $index"><btn class="btn" ng-click="switchOrganisation(organisation.id)">{{ organisation.name }}</btn></div></div><ol class="dashboard-list"><li class="dashboard-list-item" ng-repeat="dashboard in ctrl.dashboardList track by $index"><a href="#" ng-click="navigate(dashboard.url)">{{ dashboard.name }}</a></li></ol>
